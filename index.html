<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Concertcation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <div class="jumbotron" style="background-color: #20315A ; color: white;">
                <h1 class="text-center">
                    <strong>
                    <i class="main-header"></i>Concertcation</strong>
                </h1>
        </div>

        <div class="row">
                <div class="col-sm-12">
                  <br>
                  <!-- First card is for handling the search parameters -->
                  <div class="card">
                    <div class="card-header">
                      <strong>
                        <i class="form-header"></i> Search Parameters</strong>
                    </div>
                    <div class="card-body">
          
                      <!-- Here we create an HTML Form for handling the inputs-->
                      <form role="form">
          
                        <!-- Here we create the text box for capturing the search term-->
                        <div class="form-group">
                          <label for="search">Artist/Team:</label>
                          <input type="text" class="form-control" id="search-term">
                        </div>
          
                        <!-- Here we capture the city the user wants to retrieve  -->
                        <div class="form-group">
                          <label for="search">City (optional):</label>
                          <input type="text" class="form-control" id="city-search">
                        </div>
          
                        <!-- Here we capture the Start Date Parameter-->
                        <div class="form-group">
                          <label for="start-date">Date (optional):</label>
                          <input type="text" class="form-control" id="start-date">
                        </div>
          
                        <!-- Here we capture the End date Parameter -->
                        <!-- <div class="form-group">
                          <label for="end-date">End date (optional):</label>
                          <input type="text" class="form-control" id="end-date">
                        </div> -->
          
                        <!-- Here we have our final submit button -->
                        <button type="submit" class="btn btn-default" id="run-search">
                          <i class="search-btn"></i> Search</button>
                        <button class="btn btn-default" id="clear-all">
                          <i class="clear-btn"></i> Clear Results</button>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <!-- This row will handle all of the retrieved articles -->
    <div class="row">
            <div class="col-sm-12">
              <br>
      
              <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
              <div class="card">
      
                <!-- card Heading for the retrieved articles box -->
                <div class="card-header">
                  <strong>
                    <i class="table-header"></i> Top Events</strong>
                </div>
      
                <!-- This main card will hold each of the resulting articles -->
                <div class="card-body" id="event-section">
                </div>
              </div>
            </div>
          </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
