<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Concertcation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://use.typekit.net/nlq1kdt.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

</head>
<body>
  
  <div class="container">

    <div id="video_controls">
        <span id="play">
          <img src="assets/images/play.png">
        </span>
        <span id="pause">
          <img src="assets/images/pause.png">
        </span>
    </div>

    <video id="background_video" loop muted></video>
    <div id="video_cover"></div>
    <div id="overlay"></div>

     
    <div class="row" id="search-bar">
      <div class="col-sm-12">
        <form role="form">

            
          <div class="form-group text-white">
            <label for="search">Search by artist, team, city or venue:</label>
            <input type="text" class="form-control" id="search-term" placeholder="e.g, Imagine Dragons">
          </div>

            
          <button type="submit" class="btn btn-default text-white" id="run-search">Search</button>
          <button class="btn btn-default text-white" id="clear-all">Clear Results</button>

        </form>
      </div>
    </div>
<!--     
    <div class="rows">
      <div class="col-sm-12">
        <br>
        <div class="card">
          <div class="card-header">
            <strong><i class="table-header"></i>Top Events</strong>
          </div>
          <div class="card-body table-dark" id="event-section"></div>
        </div>
      </div>
    </div> -->


    <div class="rows" id="event-table">
        <div class="col-sm-12">
          <br>
          <div class="card">
            <div class="card-header">
              <strong><i class="table-header"></i> Top Events</strong>
            </div>
            <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col">Upcoming Shows:</th>
                    <th scope="col">Date</th>
                    <th scope="col">City, State</th>
                    <th scope="col">Venue</th>
                    <th scope="col">Tickets:</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            <!-- <div class="card-body table-dark" id="event-section"></div> -->
          </div>
        </div>
      </div>

    

    <div class="row">
      <div class="col-sm-12 skyscanner mt-3">
        <div
          data-skyscanner-widget="FlightSearchWidget"
          data-locale="en-US"
          data-market="US"
          data-currency="USD"
          data-origin-geo-lookup="true"
          data-flight-outbound-date="2019-07-23">
        </div>            
      </div>
    </div>

  </div> <!-- End Container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://widgets.skyscanner.net/widget-server/js/loader.js" async></script>
  <script src="assets/js/bideo.js"></script>
  <script src="assets/js/main.js" type="text/javascript"></script>
