      <div id="video_controls">
          <span id="play">

          <span id="pause">
            <img src="assets/images/pause.png">

      </div>

      <video id="background_video" loop muted></video>
      <div id="video_cover"></div>
      <div id="overlay"></div>

        <div class="col-sm-12">
          <form role="form">

              
            <div class="form-group text-white">
              <label for="search">Search by artist, team, city or venue:</label>
              <input type="text" class="form-control" id="search-term" placeholder="e.g, Imagine Dragons">
            </div>

              
            <button type="submit" class="btn btn-default text-white" id="run-search">Search</button>
            <button class="btn btn-default text-white" id="clear-all">Clear Results</button>

          </form>
        </div>
      </div>

      <div class="rows" id="event-table">
          <div class="col-sm-12">
            <br>
            <div class="card">
              <div class="card-header">
                <b><p class=title><i class="table-header"></i> Top Events</p></b>
              </div>
              <table class="table table-hover table-dark">
                  <thead>
                    <tr>
                      <th scope="col">Upcoming Shows:</th>
                      <th scope="col">Date</th>
                      <th scope="col">City, State</th>
                      <th scope="col">Venue</th>
                      <th scope="col">Tickets:</th>
                    </tr>
                  </thead>
                  <tbody id="event-tbody"></tbody>
                </table>
              <!-- <div class="card-body table-dark" id="event-section"></div> -->
            </div>
          </div>

        <div class="row" id="results-box">
          <div class="col-sm-12">
              <div class="card text-center">
                  <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                      <li class="nav-item">
                        <a class="nav-link active" href="#" id="townBtn">Around Town</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" id="weatherBtn">Weather</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#" id="ticketsBtn">Buy Tickets</a>
                      </li>
                    </ul>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title" id="result-title">Special title treatment</h5>
                    <p class="card-text" id="results">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                    <div id="insert-table"></div>
                  </div>
                </div>
